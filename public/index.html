<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ethereum Bank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <h1
      style="color: rgb(199, 8, 8); text-align: center; text-decoration: solid"
    >
      Welcome to the Ethereum Bank
    </h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder text-danger" href="#">Bank Dapp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="ms-auto me-2">
            <span
              class="navbar-text fw-bold d-none text-danger"
              id="accountAddress"
            ></span>
            <button
              type="button"
              class="btn btn-outline-danger btn-lg"
              id="connect_To_Metamask"
            >
              <i class="fas fa-sign-in-alt pe-1"></i>Connect
            </button>
          </span>
        </div>
      </div>
    </nav>

    <div class="row justify-content-center">
      <div
        class="col-sm-8 col-lg-6 col-xl-4 border border-5 rounded shadow mt-5 p-5"
      >
        <h3 class="fw-bolder text-center my-3 text-danger">Ethereum Bank</h3>
        <hr />
        <div class="mt-5 mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label fw-bold text-danger"
            >Deposit Eth</label
          >
          <input
            type="email"
            class="form-control"
            id="deposit-eth"
            placeholder="0.002 Eth"
          />
          <button
            type="button"
            class="btn btn-danger mt-3 shadow"
            id="depositButton"
          >
            Deposit
          </button>
        </div>

        <div class="mt-5 mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label fw-bold text-danger"
            >Withdraw Eth</label
          >
          <input
            type="email"
            class="form-control"
            id="withdraw-eth"
            placeholder="0.002 Eth"
          />
          <button
            type="button"
            class="btn btn-danger mt-3 shadow"
            id="withdrawButton"
          >
            Withdraw
          </button>
        </div>

        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-danger mt-3 shadow"
            id="getBalance"
          >
            Get Bank Balance
          </button>
          <p class="" id="mybalance"></p>
        </div>

        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-danger mt-3 shadow"
            id="getContractBalance"
          >
            Get My Balance
          </button>
          <p class="" id="balance"></p>
        </div>
      </div>
    </div>

    <h5 class="fw-bolder text-center my-3 text-black-50">
      Afaq Ahsan Blockchain Developer
    </h5>

    <script src="./app.js"></script>
  </body>
</html>
